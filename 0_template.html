<html lang="en">

<head>

<body>
    <main class="container-fluid my-5">

        <h1 class="h1">Example Map 1</h1>
        <div id="map">

        </div>

    <script src="./1_BtStrp-CSS and JS files/css-js/bootstrap.bundle.min.js"></script>
    <script src="./2 leaflet files/leaflet.js"></script>
    <script>
        // Build map - India level
        var map = L.map('map').setView([22.209, 78.763], 4)
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map)


        // Adding a marker
        var marker_PeddavaguPrjDamReservoir = L.marker([17.41947, 81.16432]).addTo(map)


        // Adding a line vector
        var lineVector_Dam = L.line

    </script>
</body>
